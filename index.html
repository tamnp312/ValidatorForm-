<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <form action="#" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Đăng ký thành viên nhóm JS ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Phú Tâm " class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group form-group__horizontal">
            <label for="gender" class="form-label">Giới tính </label>
            <div>
              <input  name="gender" value="male" type="radio" class="form-control">
              Name
            </div>
            <div>
              <input  name="gender" value="female" type="radio" class="form-control">
              Nữ 
            </div>
            <div> 
              <input  name="gender" value="other" type="radio" class="form-control">
              Other
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Địa chỉ </label>
            <select name="province" id="province">
              <option value="">--Chọn Tỉnh thành--</option>
              <option value="hn">Hà nội </option>
              <option value="hcn">Hồ Chí Minh </option>
            </select>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./validator.js"></script>
      <script>
          Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules:[
              Validator.isRequired('#fullname'),
              Validator.isRequired('.form-control[name="gender"]'),
              Validator.isRequired('[name="province"]'),
              Validator.isRequired('#email'),
              Validator.isEmail('#email'),
              Validator.isPassword('#password'),
              Validator.isRequired('#password_confirmation'),
              Validator.isConfirmed('#password_confirmation', function() {
                return document.querySelector('#form-1 #password').value;
              },"Mật khẩu không chính xác "),

            ],
            onSubmit : (data) =>{
              // call Api 
              console.log(data)
            }
          })
      </script>
</body>
</html>
